<!doctype html>
<html>
<head>

		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Multi Columns</title>

	<link rel="stylesheet" href="../../delite/themes/defaultapp.css">

	<script type="text/javascript" src="../../requirejs/require.js"></script>

	<script type="text/javascript">
		require({
			baseUrl: "../.."
		},[
			"delite/register",
			"deliteful/MultiColumns",
			"dojo/_base/lang",
			"dojo/domReady!"
		], function(register){
			register.parse();
		});
	</script>

</head>
<body>
<d-multi-columns style="width: 100%; height: 100%">
	<div id="c1" style="background-color: #70b2ff; height: 100%">#1</div>

	<div id="c3" style="background-color: #b03911; height: 100%">#3</div>
	<div id="c4" style="background-color: #84aff4; height: 100%">#4</div>
	<div id="c5" style="background-color: #cfe5fa; height: 100%">#5</div>

</html>
